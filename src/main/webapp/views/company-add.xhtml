<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/template/template.xhtml">
		
		<ui:define name="title">
			Add New Company
		</ui:define>
		<ui:define name="username">#{loginBean.loginUser.name}</ui:define>
		
		<ui:define name="content" >
				<div class="card shadow mb-5">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary text-center">Company Data Insert Form</h6>
					</div>
					<div class="card-body">
					<h:form styleClass="form">
					<div class="row my-3">
					<div class="col-6">
					<h:inputHidden value="#{companyBean.company.id}"></h:inputHidden>
					
						<div class="form-group mb-4">
							<h:outputLabel value="Company Name" />
							<h:inputText value="#{companyBean.company.name}" styleClass="form-control" p:required="required"/>
						</div>
						<div class="form-group mb-4">
							<h:outputLabel value="Phone 1 " />
							<h:inputText value="#{companyBean.company.phone1}" styleClass="form-control" p:required="required" />
						</div>
						<div class="form-group mb-4">
							<h:outputLabel value="Phone 2" />
							<h:inputText value="#{companyBean.company.phone2}" styleClass="form-control" p:required="required"/>
						</div>
						<div class="form-group mb-4">
							<h:outputLabel value="Email" />
							<h:inputText value="#{companyBean.company.email}" styleClass="form-control" p:required="required" p:type="email"/>
						</div>
						<div class="form-group form-check mb-4">
							<h:selectBooleanCheckbox value="#{companyBean.company.isHot}" styleClass="form-check-input"></h:selectBooleanCheckbox>
							<h:outputLabel value="Is this company hot right now?" styleClass="form-check-label" />
						</div>
						</div>
						<div class="col-6">
						<div class="form-group mb-4">
							<h:outputLabel value="Website" />
							<h:inputText value="#{companyBean.company.website}" styleClass="form-control" p:required="required"/>
						</div>
						<div class="form-group mb-4">
							<h:outputLabel value="Owner Name" />
							<h:inputText value="#{companyBean.company.ownerName}" styleClass="form-control" p:required="required" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Address" />
							<h:inputText value="#{companyBean.company.address}" styleClass="form-control" p:required="required"/>
						</div>
						
						<div class="form-group">
							<h:outputLabel value="City" />
							<h:selectOneMenu value="#{companyBean.company.township}" styleClass="form-control">
								<f:selectItems value="#{townshipBean.townshipList}" itemValue="#{t}" itemLabel="#{t.name}" var="t"></f:selectItems>
								<f:converter binding="#{townshipConverter}"></f:converter>
							</h:selectOneMenu>
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Remark" />
							<h:inputTextarea value="#{companyBean.company.remark}"  p:rows="3" styleClass="form-control" p:required="required"/>
						</div>
				
						<h:commandButton action="#{companyBean.saveCompany()}" value="Save" styleClass="btn btn-primary" />
						<h:commandButton action="product-add" value="Clear" p:type="reset" styleClass="btn btn-danger ml-2" />
					</div>
					</div>
						
						</h:form>
			</div></div>
		</ui:define>
		
	</ui:composition>
</html>
